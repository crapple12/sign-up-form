<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="image">
                <div class="logo">
                    <img class="odin" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                    <div>ODIN</div>
                </div>
            </div>
            <div class="main">
                <div class="intro">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="info">
                    <h1>Let's Do This!</h1>
                    <div class="form">
                        <div class="labels">
                            <div class="left">
                                <div>
                                    <label for="firstname"><span>First Name:</span></label>
                                    <input type="text" name="firstname" id="firstname">
                                </div>
                                <div>
                                    <label for="email"><span>Email:</span></label>
                                    <input type="text" name="email" id="email">
                                </div>
                                <div>
                                    <label for="password"><span>Password:</span></label>
                                    <input type="text" name="password" id="password">
                                </div>
                            </div>
                            <div class="right">
                                <div>
                                    <label for="lastname"><span>Last Name:</span></label>
                                    <input type="text" name="lastname" id="lastname"> 
                                </div>
                                <div>
                                    <label for="phonenumber"><span>Phone Number:</span></label>
                                    <input type="text" name="phonenumber" id="phonenumber"> 
                                </div>
                                <div>
                                    <label for="confirm"><span>Confirm Password:</span></label>
                                    <input type="text" name="confirm" id="confirm"> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="create">
                    <button>Create Account</button>
                    <p>Already have an account? Log in</p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
